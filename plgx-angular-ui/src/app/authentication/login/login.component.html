<div class="kt-grid kt-grid--ver kt-grid--root">
  <div class="kt-grid kt-grid--hor kt-grid--root kt-login kt-login--v3 kt-login--signin" id="kt_login">
    <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor"
      style="height:100vh; background-image: url(../assets/media/bg/bg-3.jpg);">
      <div class="kt-grid__item kt-grid__item--fluid kt-login__wrapper">
        <!--Begin::content-->
        <div class="kt-portlet__body">
          <div class="">
            <div class="kt-login__container" >
              <div class="kt-login__logo">
                <a href="#">
                  <img src="../assets/media/poly-img/poly-6.png" width="250px">
                </a>
              </div>
              <!--Begin::Login-->
              <div class="kt-login__signin">
                <div class="kt-login__head">
                  <h3 class="kt-login__title">Sign In To Admin</h3>
                </div>
                <!-- <div *ngIf="message" [ngClass]="message.cssClass">{{message.text}}</div> -->
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" >
                  <div class="loginform-row">
                    <div class="form-group">
                      <input type="text" placeholder="Username" name="username" [(ngModel)]="credentials.username" class="form-control">
                    </div>
                  </div>
                  <div class="loginform-row">
                    <div class="form-group">
                      <input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" class="form-control">
                    </div>
                  </div>
                  <div class="loginform-row">
                   <button [disabled]="loading" class="btn btn-brand btn-elevate btn-success">
                      <span *ngIf="loading"  class="spinner-border spinner-border-sm mr-1"></span>
                      Sign In
                    </button>
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- end:: content -->
        </div>
      </div>
    </div>
  </div>
</div>
