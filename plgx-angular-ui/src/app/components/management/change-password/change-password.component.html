<!-- begin:: Content -->
<div class="kt-grid kt-grid--hor kt-grid--root">
  <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
    <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">
    <!--begin::Portlet-->
    <div class="kt-portlet kt-portlet--last kt-portlet--responsive-mobile" id="kt_page_portlet">
      <div class="kt-portlet__head kt-portlet__head--lg">
        <div class="kt-portlet__head-label">
          <span class="kt-portlet__head-icon">
            <i class="kt-font-brand fa fa-user-shield"></i>
          </span>
          <h3 class="kt-portlet__head-title">
            Change Password
          </h3>
        </div>
        <div class="kt-portlet__head-toolbar">
          <div class="kt-portlet__head-wrapper">
            <a href="javascript:void(0);" (click)="goBack()" class="btn btn-clean btn-sm" data-skin="dark" data-toggle="kt-tooltip" data-placement="top" title="Back to Previous Page">
              <i class="fas fa-chevron-left back_icon_align"></i>
              Back
            </a>
          </div>
        </div>
      </div>
      <div class="kt-portlet__body">
      <button *ngIf="Updated" style=" position: fixed; z-index: 10; left: 50%; " type="button" class="btn btn-success">Updated !!!</button>
        <form class="kt-form" id="kt_form" [formGroup]="changePassword" (ngSubmit)="onSubmit()">
          <div class="row">
            <!-- <div class="col-xl-1"></div> -->
            <div class="col-xl-12">
              <div class="kt-section kt-section--first">
                <div class="kt-section__body">
                  <div class="form-group row required">
                    <label class="col-sm-3 col-form-label form--label lbl-clr">
                    Existing Password
                    </label>
                    <div class="col-9">
                    <input type="password" name="password" id="password" formControlName="existing_Password" [(ngModel)]="existing_Password" class="form-control"value="" [ngClass]="{ 'is-invalid': submitted && f.existing_Password.errors }" />
                    <div *ngIf="submitted && f.existing_Password.errors" class="invalid-feedback">
                    <div *ngIf="f.existing_Password.errors.required">Error in the Existing Password field - This field is required.</div>
                    </div>
                    </div>
                    </div>

                  <div class="form-group row required">
                    <label class="col-sm-3 col-form-label form--label lbl-clr">
                    New Password
                    </label>
                    <div class="col-9">
                    <input type="password" name="new_password" id="new_password" formControlName="new_Password" [(ngModel)]="new_Password" class="form-control"value="" [ngClass]="{ 'is-invalid': submitted && f.new_Password.errors }" />
                    <div *ngIf="submitted && f.new_Password.errors" class="invalid-feedback">
                    <div *ngIf="f.new_Password.errors.required"> Error in the New Password field - This field is required.</div>
                    </div>
                    </div>
                    </div>

                    <div class="form-group row required">
                      <label class="col-sm-3 col-form-label form--label lbl-clr">
                      Confirm New Password
                      </label>
                      <div class="col-9">
                      <input type="password" name="confirm_new_password" id="confirm_new_password" formControlName="confirm_new_Password" [(ngModel)]="confirm_new_Password" class="form-control"value="" [ngClass]="{ 'is-invalid': submitted && f.confirm_new_Password.errors }" />
                      <div *ngIf="submitted && f.confirm_new_Password.errors" class="invalid-feedback">
                      <div *ngIf="f.confirm_new_Password.errors.required">  Error in the Confirm New Password field - This field is required.</div>
                      </div>
                      </div>
                      </div>

                </div>
              </div>
              <!-- <div class="kt-separator kt-separator--border-dashed kt-separator--space-lg"></div> -->

              <div class="kt-portlet__foot">
                <!-- <div class="alert alert-danger" *ngIf="error" role="alert">
                  {{error}}
                </div> -->
                <div class="kt-form__actions kt-form__actions--center">
                  <button type="submit" class="btn btn-success">
                    <!-- <i class="fa fa-sync-alt"></i> -->
                    <span>Submit</span>
                  </button>
                  <button type="reset" style="margin-left: 5px;" class="btn btn-secondary" >Clear</button>
                </div>
              </div>
            </div>
            <div class="col-xl-1"></div>
          </div>
        </form>
      </div>
    </div>
    <!--end::Portlet-->
    </div>
  </div>
</div>
<!-- end:: Content -->
