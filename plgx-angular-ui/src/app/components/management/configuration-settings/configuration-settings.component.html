<div class="kt-grid kt-grid--hor kt-grid--root">
    <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
      <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">
        <div class="kt-portlet kt-portlet--mobile kt-portlet--responsive-mobile" style="margin-bottom: 0px;">
        <!-- start:: Content -->
        <div class="kt-portlet__head kt-portlet__head--lg">
            <div class="kt-portlet__head-label">
              <span class="kt-portlet__head-icon">
                <i class="kt-font-brand fab fa-whmcs"></i>
              </span>
                <h3 class="kt-portlet__head-title">
                    Configuration Settings
                  </h3>
          
            </div>
            <div class="kt-portlet__head-toolbar">
              <div class="kt-portlet__head-wrapper">
                <div class="">
                  <a  (click)="goBack()" class="btn btn-clean btn-sm" data-skin="dark"
                    data-toggle="kt-tooltip" data-placement="top" title="Back to Previous Page" style="color:#93a2dd;">
                    <i class="fas fa-chevron-left"></i>
                    Back
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="kt-portlet__body">
            <!-- Begin:: Portlet -->
            <div class="kt-portlet">
              <div class="kt-portlet__body">
                <form class="kt-form" id="kt_form" [formGroup]="ConfigureSettings" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-xl-12">
                    <div class="kt-section__body">
                        <div class="form-group row">
                          <label class="col-3 col-form-label" data-toggle="tooltip" title="Data Retention">Data retention interval</label>
                          <div class="col-5">
                            <input class="inputClass" type="number" id="purged_data_value" min="1"  name="purged_data_value" [(ngModel)]="purge_data_duration" formControlName="purged_data_value" class="form-control"[ngClass]="{ 'is-invalid': submitted && f.purged_data_value.errors }" />
                            <div *ngIf="submitted && f.purged_data_value.errors" class="invalid-feedback">
                              <div *ngIf="f.purged_data_value.errors.required">Error On Purge Data Field</div>
                              <div *ngIf="f.purged_data_value.errors.min">Please select a positive value </div>
                            </div>
                            <label class="">days</label>
                          </div>
                      
                        </div>
                                <div class="form-group row">
                                  <label class="col-3 col-form-label" data-toggle="tooltip" title="Alert aggregation window">Aggregate alerts from the same host and rule within this time window</label>
                                  <div class="col-5">
                                    <input class="inputClass" type="number" id="interval" min="1"  name="alert_aggregation_value" class="form-control" [(ngModel)]="alert_aggregation_duration" formControlName="alert_aggregation_value" [ngClass]="{ 'is-invalid': submitted && f.alert_aggregation_value.errors }"/>
                                    <div *ngIf="submitted && f.alert_aggregation_value.errors" class="invalid-feedback">
                                      <div *ngIf="f.alert_aggregation_value.errors.required">Error On Aggregation Time Field</div>
                                      <div *ngIf="f.alert_aggregation_value.errors.min">Please select a positive value </div>
                                    </div>
                                    <label class="">seconds</label>
                                  </div>
                               
                                </div>
                        </div>
                            <div class="kt-portlet__foot">       
                                  <button type="submit" class="btn btn-success" style="margin-left: 38%;"><i class="fa fa-sync-alt"></i>
                                    <span>Update</span>
                                  </button>
                                  <button type="reset" style="margin-left: 5px;" class="btn btn-secondary" (click)="clearForm()">Cancel</button>
                                </div>                    
                        </div>       
              </div>        
            </form>
            </div>
            </div>

    <!-- End:: Portlet -->
        </div>
          <!-- END:: Content -->
        </div>
    </div>
</div>
