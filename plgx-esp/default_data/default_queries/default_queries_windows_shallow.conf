    },
    "_extension_version": {
      "query": "select md5 from hash where path='C:\\Program Files\\plgx_osquery\\plgx_win_extension.ext.exe'",
      "interval": 10800,
      "snapshot": true,
      "description": "Snapshot query to find out the extension running in agent",
